    <section class="contact">
<div class="container">
    <h2>Contact us</h2>
    <p>Get in touch with us. We are always here to help you.</p>

</div>
<div class="container flex form-parent">
    <div class="form-container">
        <form action="#">
            <div class="flex">
                <label for="username">Full Name</label>
                <input type="text" name="username" id="username" placeholder="Enter Full Name" required autocomplete="off">
            </div>

         
            <div class="flex">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com" required autocomplete="off">
            </div>

            <div class="flex">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter title of your message" required autocomplete="off">
            </div>

            <div class="flex">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Enter your message here" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Send Message" class="add-to-cart-button">

        </form>
    </div>
    <div class="map-container">
